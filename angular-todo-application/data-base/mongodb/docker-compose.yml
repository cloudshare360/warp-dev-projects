version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: angular-todo-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: todopassword123
      MONGO_INITDB_DATABASE: tododb
    volumes:
      - ./data:/data/db
      - ./seed-data:/docker-entrypoint-initdb.d
    networks:
      - todo-network

  # MongoDB Express UI
  mongo-express:
    image: mongo-express:1.0.0
    container_name: angular-todo-mongo-ui
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: todopassword123
      ME_CONFIG_MONGODB_URL: mongodb://admin:todopassword123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  mongodb_data: